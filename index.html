<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="h-screen flex flex-wrap justify-center content-center bg-[hsl(0, 0%, 12%)]"
  >
    <div id="social-card" class="max-w-80">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="avatar Jessica"
        class="rounded-full"
      />
      <div>Jessica Randall</div>
      <div>London, United Kingdom</div>
      <div>"Front-end developer and avid reader."</div>
      <ul>
        <li>GitHub</li>
        <li>Frontend</li>
        <li>Mentor</li>
        <li>LinkedIn</li>
        <li>Twitter</li>
        <li>Instagram</li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
