<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @font-face {
        font-family: Inter;
        src: url(assets/fonts/static/Inter-Regular.ttf);
      }
      @font-face {
        font-family: InterBold;
        src: url(assets/fonts/static/Inter-Bold.ttf);
      }
      @font-face {
        font-family: InterSemiBold;
        src: url(assets/fonts/static/Inter-SemiBold.ttf);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="h-screen flex flex-col flex-wrap justify-center content-center bg-[#141414]"
  >
    <div
      id="social-card"
      class="flex flex-col flex-wrap items-center w-full max-w-80 bg-[#1f1f1f] p-8 rounded-xl"
    >
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="avatar Jessica"
        class="rounded-full size-16 mb-5"
      />
      <div>
        <h1 class="text-xl font-[InterSemiBold] text-white">Jessica Randall</h1>
      </div>
      <div class="text-xs font-[InterSemiBold] text-[#c5f82a] mt-2">
        London, United Kingdom
      </div>
      <div class="text-xs mt-5 mb-2 font-thin text-white">
        "Front-end developer and avid reader."
      </div>
      <ul class="w-full">
        <a href="#">
          <li
            class="mt-3 text-white p-3 text-xs font-[InterBold] text-center rounded-md bg-[#333333] hover:bg-[#c5f82a] hover:text-[#333333]"
          >
            GitHub
          </li>
        </a>
        <a href="#">
          <li
            class="mt-3 text-white p-3 text-xs font-[InterBold] text-center rounded-md bg-[#333333] hover:bg-[#c5f82a] hover:text-[#333333]"
          >
            Frontend Mentor
          </li>
        </a>
        <a href="#">
          <li
            class="mt-3 text-white p-3 text-xs font-[InterBold] text-center rounded-md bg-[#333333] hover:bg-[#c5f82a] hover:text-[#333333]"
          >
            LinkedIn
          </li>
        </a>
        <a href="#">
          <li
            class="mt-3 text-white p-3 text-xs font-[InterBold] text-center rounded-md bg-[#333333] hover:bg-[#c5f82a] hover:text-[#333333]"
          >
            Twitter
          </li>
        </a>
        <a href="#">
          <li
            class="mt-3 text-white p-3 text-xs font-[InterBold] text-center rounded-md bg-[#333333] hover:bg-[#c5f82a] hover:text-[#333333]"
          >
            Instagram
          </li>
        </a>
      </ul>
    </div>

    <div class="attribution pt-2 text-white">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Mariuszkru">Mariuszkru</a>.
    </div>
  </body>
</html>
